name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev  # Назва вашої робочої гілки

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Оновіть версію Node.js до використання у вашому проекті

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Гілка, на яку ви деплоїте (зазвичай, gh-pages)
        folder: dist  # Каталог збірки, яку потрібно деплоїти (для Vite це зазвичай dist)
        token: ${{ secrets.GITHUB_TOKEN }}
